<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HM Portfolio</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css" />
</head>

<body>
    <!-- main-wrapper around all content except footer -->
    <div class="main-wrapper">

        <div class="nav">
            <ul class="nav-links">
                <div class="nav-header">
                    <li><a href="#">
                            <h1>H. Morales</h1>
                        </a></li>
                </div>
                <div class="links-right">
                    <li><a href="index.html">About</a></li>
                    <li class="break-border"><a href="portfolio.html">Portfolio</a></li>
                    <li class="break-border"><a href="contact.html">Contact</a></li>
                </div>
            </ul>
        </div>

        <!-- wraps the main content outside the nav bar, excluding footer (mid section) -->
        <div class="section-wrapper">

            <div class="section">

                <div class="section-header">
                    <h1>Contact</h1>
                    <hr />
                </div>

                <div class="section-form">
                    <form action="#">
                        <div class="form-field">
                            <label for="fname"> Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Please enter your name">
                        </div>

                        <div class="form-field">
                            <label for="femail">Email</label>
                            <input type="text" id="femail" name="email" placeholder="Please enter your email">
                        </div>

                        <div class="form-field">
                            <label for="fmessage">Message</label>
                            <textarea rows="4" cols="150"></textarea>
                        </div>
                        <div class="form-field">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
    
                <div class="clear-fix"></div>

            </div>

        </div>

    </div>

    <div class="footer">
        <p>Copyright and Trademark and Stuff -- legal sorts of stuff of sorts, so don't be copyin' nothin', ya hear?!</p>
    </div>

</body>
